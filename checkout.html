<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Compra - Ipupusa Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #e6ffe6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-bottom: 70px;
    }
    h1 { text-align: center; margin: 30px 0; color: #00b300; font-weight: bold; }
    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .btn-submit {
      background: #00b300;
      border: none;
      color: white;
      font-weight: bold;
    }
    .btn-submit:hover {
      background: #33cc33;
    }
    .navbar { background: #00b300 !important; }
    .footer { background: #00b300; color: white; text-align: center; font-weight: bold; padding: 15px; position: fixed; bottom: 0; width: 100%; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Ipupusa Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="widgets.html">Widgets</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- T√≠tulo -->
  <h1>Formulario de Compra</h1>

  <!-- Formulario -->
  <div class="form-container">
    <form id="purchaseForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electr√≥nico</label>
        <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
      </div>
      <div class="mb-3">
        <label for="product" class="form-label">Producto</label>
        <select class="form-select" id="product" required>
          <option value="">Selecciona un producto</option>
          <option value="iPhone 15 Pro">iPhone 15 Pro</option>
          <option value="iPad Pro">iPad Pro</option>
          <option value="Apple Watch Series 9">Apple Watch Series 9</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">Cantidad</label>
        <input type="number" class="form-control" id="quantity" value="1" min="1" required>
      </div>
      <button type="submit" class="btn btn-submit w-100">Enviar Compra</button>
    </form>
  </div>

  <!-- Footer -->
  <div class="footer">
    üìç Plaza Maya - Ipupusa Store | ‚úâ contacto@ipupusastore.com
  </div>

  <script>
    document.getElementById('purchaseForm').addEventListener('submit', function(e){
      e.preventDefault(); // evitar env√≠o normal

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const product = document.getElementById('product').value;
      const quantity = document.getElementById('quantity').value;

      if(name && email && product){
        // Crear link mailto
        const subject = encodeURIComponent("Compra en Ipupusa Store");
        const body = encodeURIComponent(`Hola ${name},\n\nGracias por tu compra.\nProducto: ${product}\nCantidad: ${quantity}\n\nSaludos,\nIpupusa Store`);
        const mailtoLink = `mailto:${email}?subject=${subject}&body=${body}`;

        // Abrir cliente de correo
        window.location.href = mailtoLink;

        // Opcional: limpiar formulario
        document.getElementById('purchaseForm').reset();
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
